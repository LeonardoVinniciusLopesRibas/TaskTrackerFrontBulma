<div class="container">
    <div class="login-container box">
      <h2 class="title is-4 has-text-centered">Login</h2>
      <form>
        <div class="field">
          <label class="label">Usuário</label>
          <div class="control">
            <input type="text" class="input" id="username" name="username" [(ngModel)]="usuarioRequest.usuario" placeholder="Digite seu usuário">
          </div>
        </div>
        <div class="field">
          <label class="label">Senha</label>
          <div class="control">
            <input type="password" class="input" id="password" name="password" [(ngModel)]="usuarioRequest.senha" placeholder="Digite sua senha">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary is-fullwidth m-2" (click)="logar()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
